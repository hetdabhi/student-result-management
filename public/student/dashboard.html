<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Student Result Management</title>
    <link rel="stylesheet" href="../css/student-dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Student Dashboard</h1>
                <div class="header-actions">
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Student Info Section -->
            <section class="student-info">
                <div class="info-card">
                    <h2>Student Information</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Name:</span>
                            <span id="studentName" class="info-value">Loading...</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Student ID:</span>
                            <span id="studentId" class="info-value">Loading...</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Email:</span>
                            <span id="studentEmail" class="info-value">Loading...</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <div class="section-header">
                    <h2>My Results</h2>
                    <button id="refreshBtn" class="refresh-btn">Refresh</button>
                </div>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading results...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">ðŸ“‹</div>
                    <h3>No Results Available</h3>
                    <p>Results will appear here once uploaded by admin</p>
                </div>

                <!-- Results Container -->
                <div id="resultsContainer" class="results-container" style="display: none;">
                    <!-- Results will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/student/dashboard.js"></script>
</body>

</html>
